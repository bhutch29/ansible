    - name: Enable systemd units
      become: yes
      systemd:
        enabled: yes
        state: started
        name: "{{ item }}"
      loop:
        - NetworkManager
        - systemd-timesyncd
        - nftables
        - earlyoom
        - sshd
        - reflector.timer
        - docker
        - fstrim
        - tailscaled

    - name: Configure reflector
      become: yes
      lineinfile:
        path: /etc/xdg/reflector/reflector.conf
        regexp: '^# --country'
        line: --country US

    - name: Create user
      become: yes
      user:
        name: bhutch
        state: present
        shell: /usr/bin/fish
        append: true # Append groups instead of replacing
        groups: 
          - docker
          - wheel

    - name: Configure makepkg processor count
      become: yes
      lineinfile:
        path: /etc/makepkg.conf
        regexp: '^#MAKEFLAGS='
        line: MAKEFLAGS="-j{{ ansible_facts['processor_vcpus']}}"

    - name: Enable colored pacman output
      become: yes
      lineinfile:
        path: /etc/pacman.conf
        regexp: '^#Color'
        line: Color

    - name: Enable parallel pacman downloads
      become: yes
      lineinfile:
        path: /etc/pacman.conf
        regexp: '^#ParallelDownloads'
        line: ParallelDownloads = 5

    - name: Gather Git Repos
      set_fact:
        git_repos:
          - {dest: ~/scripts, repo: git@github.com:bhutch29/scripts.git}
          - {dest: ~/dotfiles, repo: git@github.com:bhutch29/dotfiles.git}
          - {dest: ~/obsidian, repo: git@github.com:bhutch29/obsidian.git}

    - name: Clone git repositories
      include_tasks: git_clone_idempotent.yml
      loop: "{{ git_repos }}"

    - name: Run Gnu Stow
      command:
        chdir: ~/dotfiles
        cmd: stow {{ item }}     
        creates: ~/.conkyrc
      loop:
        - misc

